<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>버튼을 누르면 문자가 출력됩니다.</h1>
    <h1 id="sumtest" style="background-color: turquoise;">합계 출력 영역</h1>
    <h1 id="strtest" style="background-color: hotpink;">문자 출력 영역</h1>
    <button onclick="numprint()">합계 출력하기</button>
    <button onclick="strprint()">문자 출력하기</button>
    <script>
        let x = parseInt(prompt("첫번째 더할 수를 입력하세요"));
        let y = parseInt(prompt("두번째 더할 수를 입력하세요"));
        let name = prompt("이름을 입력하세요");
        let z = x + y;

        function numprint(){
            document.getElementById("sumtest").innerHTML = z;
            document.getElementById("sumtest").style = "background-color: turquoise" ;
            document.getElementById("sumtest").style.color="white" ;
        }
        function strprint(){
            document.getElementById("strtest").innerHTML = "Hello " + name + "!";
            document.getElementById("strtest").style = "background-color: hotpink";
        }
    </script>
</body>
</html>
